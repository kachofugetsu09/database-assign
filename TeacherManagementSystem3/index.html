<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
<h1>Teacher Management System</h1>
<form id="teacherForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>
    <button type="button" onclick="addTeacher()">Add Teacher</button>
</form>
<br>
<button onclick="fetchTeachers()">Show All Teachers</button>
<br><br>
<table id="teachersTable" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Subject</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    async function addTeacher() {
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const subject = document.getElementById('subject').value;

        const response = await fetch('/TeacherManagementSystem/add-teacher', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, age, subject })
        });

        if (response.ok) {
            alert('Teacher added successfully!');
            fetchTeachers();
            document.getElementById('teacherForm').reset();
        } else {
            alert('Failed to add teacher.');
        }
    }

    async function fetchTeachers() {
        const response = await fetch('/TeacherManagementSystem/get-teachers');
        const teachers = await response.json();
        const tableBody = document.getElementById('teachersTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        teachers.forEach(teacher => {
            const row = tableBody.insertRow();
            row.insertCell(0).innerText = teacher.id;
            row.insertCell(1).innerText = teacher.name;
            row.insertCell(2).innerText = teacher.age;
            row.insertCell(3).innerText = teacher.subject;

            const actionsCell = row.insertCell(4);
            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.onclick = () => deleteTeacher(teacher.id);
            actionsCell.appendChild(deleteButton);
        });
    }

    async function deleteTeacher(id) {
        const response = await fetch(`/TeacherManagementSystem/delete-teacher?id=${id}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            alert('Teacher deleted successfully!');
            fetchTeachers();
        } else {
            alert('Failed to delete teacher.');
        }
    }

    // Load teachers when the page loads
    window.onload = fetchTeachers;
</script>
</body>
</html>
